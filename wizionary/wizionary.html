<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="wizionary.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <script type="text/javascript"

  <title>Document</title>
</head>
<div class="container">
  <div>Current time: <span id="time-current">0.00</span> seconds</div>
  <div class="btn">
    <div class="bg"></div>
    <button id="play">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
        <path
          d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z"
          fill="#9d375b" />
      </svg>

    </button>
    <button id="pause" class="show"> <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
        <path
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM224 192V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32zm128 0V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32z"
          fill="#9d375b" />
      </svg>
      </svg></button>
  </div>
</div>

<body>
  <div id="waveform" class="wave">
    <!-- the waveform will be rendered here -->
  </div>
  <div class="zoom">
    <input id="zoomout" type="button" min="1" max="200" value="+" />
    <label> ..... Zoom ..... </label>
    <input type="range" min="1" max="200" value="1" />
    <input id="zoomin" type="button" min="1" max="200" value="-" />
  </div>

</body>
<script type="module" src="wizionary.js"></script>

</html>
